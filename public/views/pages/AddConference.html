 <div ng-controller="conferenceController as confCtrl">
        <div class ="page-header">
            <h1>ADD CONFERENCE</h1>
        </div>
        <hr />
        <form>


            <label>Name:</label>
            <input class="form-control" type="text" placeholder="name" ng-model="confCtrl.conDetails.name"><br>

            <label>Venue:</label>
            <input class="form-control" type="text" placeholder="venue" ng-model="confCtrl.conDetails.venue"><br>

            <label>Topic:</label>
            <input class="form-control" type="text" placeholder="topic" ng-model="confCtrl.conDetails.topic"><br>

            <label>Date:</label>
            <input class="form-control" type="text" placeholder="date" ng-model="confCtrl.conDetails.date"><br>

            <button class ="btn btn-success" type="submit" ng-click="confCtrl.createConference(confCtrl.conDetails)">create</button>

        </form>

    </div>
